version: 2.1

jobs:
  configure_infrastructure:
    docker:
      - image: python:3.7-alpine3.11
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints: ["0f:cf:dc:d2:b9:5f:ae:0e:98:f2:bc:e4:bb:51:34:59"] # You can get this ID in the section where you registered the SSH Key
      - run:
          name: Install dependencies
          command: |
            apk add --update ansible
      - run:
          name: Configure server
          command: |
            pwd && \
            ls -la && \
            cat inventory && \
            ansible-playbook -i inventory playbook.yml
workflows:
  my_workflow:
    jobs:
      - configure_infrastructure
